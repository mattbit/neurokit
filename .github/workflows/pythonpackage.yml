name: CI Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    env:
      WORKON_HOME: $HOME/.cache/venvs
      PIPENV_CACHE_DIR: $HOME/.cache/pipenv_cache
      PIP_CACHE_DIR: $HOME/.cache/pipenv_cache
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: cache
      uses: actions/cache@v1
      id: cache
      with:
        path: $HOME/.cache
        key: ${{ runner.os }}-${{ matrix.python-version }}-cache-${{ hashFiles('**/Pipfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pipenv
        pipenv install --system --dev
    - name: Test
      run: |
        python -m pytest -x
